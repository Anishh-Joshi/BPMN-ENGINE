<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ process_id }} Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-6">{{ process_id }} Request</h1>

      <form
        id="userForm"
        class="space-y-4"
        method="POST"
        action="/submit-request"
      >
        <input type="hidden" name="process_id" value="{{ process_id }}" />

        {% if process_id in ['UserRegistrationApproval', 'UserRegistrationAuto'] %}
        <!-- Fields for User Registration -->
        <label class="block">
          <span class="text-gray-700 font-semibold">Username</span>
          <input
            type="text"
            name="username"
            required
            class="mt-1 block w-full border rounded p-2"
          />
        </label>

        <label class="block">
          <span class="text-gray-700 font-semibold">First Name</span>
          <input
            type="text"
            name="first_name"
            required
            class="mt-1 block w-full border rounded p-2"
          />
        </label>

        <label class="block">
          <span class="text-gray-700 font-semibold">Last Name</span>
          <input
            type="text"
            name="last_name"
            required
            class="mt-1 block w-full border rounded p-2"
          />
        </label>

        <label class="block">
          <span class="text-gray-700 font-semibold">Email</span>
          <input
            type="email"
            name="email"
            required
            class="mt-1 block w-full border rounded p-2"
          />
        </label>

        <label class="block">
          <span class="text-gray-700 font-semibold">Password</span>
          <input
            type="password"
            name="password"
            required
            class="mt-1 block w-full border rounded p-2"
          />
        </label>

        {% if approval_required %}
        <label class="block">
          <span class="text-gray-700 font-semibold">Assignee</span>
          <select
            name="assignee"
            id="assignee"
            class="mt-1 block w-full border rounded p-2"
            required
          >
            {% for name in assignees %}
            <option value="{{ name }}">{{ name.capitalize() }}</option>
            {% endfor %}
          </select>
        </label>
        {% endif %} {% else %}
        <p>Unsupported process ID</p>
        {% endif %}

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold"
        >
          Submit Request
        </button>
      </form>

      <p id="statusMsg" class="mt-4 text-center font-semibold"></p>
    </div>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);

          const statusMsg = document.getElementById("statusMsg");
          statusMsg.textContent = "Submitting request...";

          try {
            const res = await fetch("/submit-request", {
              method: "POST",
              body: formData,
            });

            const data = await res.json();
            if (res.ok) {
              statusMsg.textContent = "Request submitted successfully!";
              e.target.reset();
            } else {
              statusMsg.textContent =
                "Error: " + (data.error || "Unknown error");
            }
          } catch (err) {
            statusMsg.textContent = "Network error";
          }
        });
    </script>
  </body>
</html>
